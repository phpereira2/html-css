<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo005.css">
</head>

<body>
    <main>
        <h1>Filtro esportivo</h1>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="ifem" value="F" checked>
                    <label for="ifem">Feminino</label>
                </p>
                <p>
                    <input type="radio" name="sexo" id="imas" value="M">
                    <label for="imas">Masculino</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Esporte Favorito</legend>
                <p>
                    <input type="checkbox" name="bas" id="ibas">
                    <label for="ibas">Basquete</label>
                </p>
                <p>
                    <input type="checkbox" name="fut" id="ifut">
                    <label for="ifut">Futebol</label>
                </p>
                <p>
                    <input type="checkbox" name="nat" id="inat" checked>
                    <label for="inat">Natação</label>
                </p>
                <p>
                    <input type="checkbox" name="ten" id="iten" checked>
                    <label for="iten">Tênis</label>
                </p>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
    </main>
</body>

</html>
