<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo002.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <h1>Tela de login</h1>
            <div class="dados">
                <p>
                    <label for="iusu">Usuário: </label>
                    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="25" placeholder="nome do usuário" autocomplete="username">
                </p>
                <p>
                    <label for="isen">Senha: </label>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="25" placeholder="mínimo 8 caracteres" autocomplete="current-password">
                </p>
                <p class="botoes">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </div>
        </form>
    </main>
</body>

</html>
