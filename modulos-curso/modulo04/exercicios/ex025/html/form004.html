<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="../estilos/estilo004.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <h1>Registro Pessoal</h1>
            <fieldset>
                <legend>Dados</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required autocomplete="username" minlength="4" maxlength="20" placeholder=" Seu nome">
                </p>
                <p>
                    <label for="iidade">Idade:</label>
                    <input type="number" name="idade" id="iidade" required min="1" max="40" step="1.0" minlength="2" maxlength="2" placeholder="Sua idade">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="editable@example.com">
                </p>
                <p>
                    <label for="itelefone">Telefone:</label>
                    <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
                </p>
            </fieldset>
            <div class="botoes">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
            </div>
        </form>
    </main>
</body>

</html>
