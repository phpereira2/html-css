<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo003.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <h1>Resultado Vestibular Univale</h1>
            <p>
                <label for="inome">Aluno:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome" autocomplete="username" minlength="4" maxlength="30">
            </p>
            <p>
                <label for="inota">Resultado:</label>
                <input type="number" name="nota" id="inota" required placeholder="Nota" min="0" max="10" step="0.1" minlength="1" maxlength="2">
            </p>
            <p>
                <label for="imes">Período</label>
                <input type="month" name="mes" id="imes" required placeholder="Mês" value="2024-06">
            </p>
            <p>
                <label for="idia">Data:</label>
                <input type="date" name="dia" id="idia" required placeholder="Dia" value="2024-06-01">
            </p>
            <p>
                <label for="ihorario">Horário</label>
                <input type="time" name="horario" id="ihorario" required placeholder="Hora" value="17:30">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </main>
</body>

</html>
