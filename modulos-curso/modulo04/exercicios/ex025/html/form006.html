<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo006.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Relatório de atendimento</legend>
                <p>
                    <label for="icor">Cor do led</label>
                    <input type="color" name="cor" id="icor" value="#00ff00">
                </p>
                <p>
                    <label for="inivel">Nível de satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" step="1.0" value="0">
                </p>
                <p>
                    <label for="iarquivo">Foto do aparelho</label>
                    <input type="file" name="arquivo" id="iarquivo">
                </p>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
    </main>
</body>

</html>
