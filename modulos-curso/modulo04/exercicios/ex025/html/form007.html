<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo007.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Metas futuras</legend>
                <p>
                    <label for="icursos">Cursos que gostaria de aprender:</label>
                    <select name="cursos" id="icursos">
                        <option value="" selected class="choose"> --- Escolha --- </option>
                        <optgroup label="Programação">
                            <option value="JS">JavaScript</option>
                            <option value="PHP">PHP</option>
                            <option value="PY">Python</option>
                        </optgroup>
                        <optgroup label="Hardware">
                            <option value="RC">Redes de Computadores</option>
                            <option value="AC">Arquitetura de Computadores</option>
                            <option value="SI">Segurança da Informação</option>
                        </optgroup>
                        <optgroup label="Web Designer">
                            <option value="HC">HTML e CSS</option>
                            <option value="WP">WordPress</option>
                            <option value="PS">Photoshop</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iarea">Área de atuação</label>
                    <input type="text" name="area" id="iarea" list="list-job">
                    <datalist id="list-job">
                            <option>Analista de dados</option>
                            <option>Desenvolvedor de Softwares</option>
                            <option>Técnico de Informática</option>
                            <option>Desenvolvedor Web</option>
                            <option>Arquitetura de redes</option>
                            <option>Engenharia de QA</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">O que preciso fazer para chegar lá</label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
    </main>
</body>

</html>
