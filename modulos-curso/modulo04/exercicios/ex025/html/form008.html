<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/estilo008.css">
</head>

<body>
    <main>
        <form action="../php/cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Soma</legend>
                <p>
                    <label for="in1">Primeiro valor:</label>
                    <input type="number" name="n1" id="in1" required placeholder="Número inteiro" min="1" max="50" step="1.0" minlength="1" maxlength="2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="in2">Segundo valor:</label>
                    <input type="number" name="n2" id="in2" required placeholder="Número inteiro" min="1" max="50" step="1.0" minlength="1" maxlength="2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma:</label>
                    <output name="soma" id="isoma">0</output>
                </p>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
    </main>
</body>

</html>
